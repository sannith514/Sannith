<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/explore.css') }}">
</head>
<style>

    body {
        margin: 0;
        overflow-y: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)),
            url('{{ url_for('static', filename='pageimages/background.png') }}') center/cover fixed;
    }

    .edit-book {
        width: 80%;
        max-width: 600px;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    form {
        display: grid;
        gap: 20px;
        overflow-y: auto; 
        max-height: 400px; 
    }

    label {
        font-weight: bold;
        font-size: 16px;
    }

    input,
    select,
    textarea {
        width: calc(100% - 24px);
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }

    select {
        appearance: none;
        background: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>') no-repeat right 10px center;
        background-size: 20px;
    }

    button {
        background-color: #007BFF;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
        color: #fff;
    }
</style>

<body>
    <div class="edit-book">
        <h1>Edit Book - {{ book.title }}</h1>

        <form method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ book.title }}" required>

            <label for="author">Author:</label>
            <input type="text" name="author" value="{{ book.author }}" required>

            <label for="genre">Genre:</label>
            <input type="text" name="genre" value="{{ book.genre }}" required>

            <label for="publish_date">Publish Date:</label>
            <input type="text" name="publish_date" value="{{ book.publish_date }}" required>

            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" value="{{ book.isbn }}" required>

            <label for="image">Upload New Image:</label>
            <input type="file" name="image" accept="image/*">

            <label for="description">Description:</label>
            <textarea name="description" rows="4" required>{{ book.description }}</textarea>

            <label for="page_count">Page Count:</label>
            <input type="number" name="page_count" value="{{ book.page_count }}" required>

            <label for="language">Language:</label>
            <input type="text" name="language" value="{{ book.language }}" required>

            <label for="is_available">Is Available:</label>
            <select name="is_available" required>
                <option value="1" {% if book.is_available %}selected{% endif %}>Yes</option>
                <option value="0" {% if not book.is_available %}selected{% endif %}>No</option>
            </select>


            <button type="submit">Update Book</button>
        </form>
    </div>
</body>

</html>
